<div class="section1">
    <h1>Welcome to TimeWarp</h1>
    <p>Travel through Time, one message at a Time!</p>
  </div>

  <div class="section2">
    <h1>CREATE ACCOUNT</h1>
    <form>
        <div>
          <input [(ngModel)]="username" type="text" id="username" name="username" placeholder="Username">
        </div>
        <div>
            <input [(ngModel)]="email" type="email" id="email" name="email" placeholder="Email">
          </div>
        <div>
          <input [(ngModel)]="password" type="password" id="password" name="password" placeholder="Password">
        </div>
        <div>
            <input [(ngModel)]="confirmPwd" type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password">
        </div>
  
      <div>
        <input type="submit" value="REGISTER" class="button" (click)="createAccountFonction()">
      </div>
      <p id="back"><a (click)="navigateToLogin()">Back</a></p>
    </form>
  </div>


  <div *ngIf="popUpErrorDisplay" class="new_conv_popup">
    <app-ca-popup-errors [message]="popUpError" (CApopUpError)="hide_popUpError()"></app-ca-popup-errors>
  </div>
