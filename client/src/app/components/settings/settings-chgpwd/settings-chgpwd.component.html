<h1>CREATE NEW PASSWORD</h1>
<form>
    <div *ngIf="oldPwdError==false; else elseOldPwd">
      <div class="input-container">
        <input class="no_error" [(ngModel)]="oldPwd" type="password" id="old-password" name="old-password" placeholder="Old Password">
        <span class="material-symbols-rounded">lock</span>
      </div>
      </div>
      <ng-template #elseOldPwd>
        <div class="input-container">
          <input class="error_fields" [(ngModel)]="oldPwd" type="password" id="old-password" name="old-password" placeholder={{oldPwdErrorMessage}}>
          <span class="material-symbols-rounded">lock</span>
        </div>
      </ng-template>

      <div *ngIf="newPwdError==false; else elseNewPwd">
        <div class="input-container">
          <input class="no_error" [(ngModel)]="newPwd" type="password" id="password" name="password" placeholder="Password">
          <span class="material-symbols-rounded">lock</span>
        </div>
      </div>
      <ng-template #elseNewPwd>
        <div class="input-container">
          <input class="error_fields" [(ngModel)]="newPwd" type="password" id="password" name="password" placeholder={{newPwdErrorMessage}}>
          <span class="material-symbols-rounded">lock</span>
        </div>
      </ng-template>

      <div *ngIf="confirmNewPwdError==false; else elseconfirmNewPwd">
        <div class="input-container">
          <input class="no_error" [(ngModel)]="confirmNewPwd" type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password">
          <span class="material-symbols-rounded">lock</span>
        </div>
      </div>
      <ng-template #elseconfirmNewPwd>
        <div class="input-container">
          <input class="error_fields" [(ngModel)]="confirmNewPwd" type="password" id="confirm-password" name="confirm-password" placeholder={{confirmNewPwdErrorMessage}}>
          <span class="material-symbols-rounded">lock</span>
        </div>
      </ng-template>

        
    <!-- Confirm button -->
    <div>
        <input type="submit" value="CONFIRM" class="button" (click)="changePwd()">
    </div>
</form>
